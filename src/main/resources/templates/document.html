<!-- Modals -->
<div id="rename-doc-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">重命名</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body row">
                <div class="col-lg-12 col-md-12">
                    <div class="form-group col-md-12">
                        <label for="old-document-name">旧文件名</label>
                        <input type="text" class="form-control" id="old-document-name" disabled="disabled">
                    </div>
                    <div class="input-group col-md-12">
                        <input id="new-document-name" autocomplete="off" type="text" class="form-control" placeholder="请输入新文件名">
                        <div class="input-group-append">
                            <span id="doc-extension" class="input-group-text bg-secondary-light">.docx</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <button id="rename-btn" type="button" class="btn btn-primary">确定</button>
            </div>
        </div>
    </div>
</div>
